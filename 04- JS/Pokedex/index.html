<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" href="recursos/css/bootstrap.min.css">
  <link rel="stylesheet" href="recursos/css/style.css">
</head>

<body>
   <!--[Titulo]-->
    <section class="table table-responsive">
      <section class="mb-5">
        <div class="container">
          <div class="row d-flex justify-content-center pt-2">
            <div class="col-md-12 col-sm-12 d-flex justify-content-center">
              <img src="recursos/img/logo.png" alt="Pokemon" id="img-logo" width="150px">
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-12 img-pokedex01" id="img-pokedex01">
            </div>
            <div class="col-md-6 col-sm-12 img-pokedex02" id="img-pokedex02">
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center img-pokedex03" id="img-pokedex03">

              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-12 d-flex justify-content-center align-self-start">
                  <div class="card">
                    
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                          <img src="recursos/img/pokeball.png" class="card-img-top img-TAM-Pokemon" alt="Pokemon"
                          id="pokeImg">
                        </div>
                      </div>
                     
                      
                      <p class="card-text configNombre" id="txtNombrePokemon" name="txtNombrePokemon"></p>
                      <p class=" configNombre pb-3" id="txtPuntos" name="txtPuntos"></p>
                    
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-md-6 col-sm-12 img-pokedex04" id="img-pokedex04">
              <div class="container">
                <div class="row ml-5 pt-5">
                  <div class="col-md-10 m-2">
                    <p class="card-text configDatosCol" id="txtTipo" name="txtTipo"></p>
                    <p class="card-text configDatosCol" id="txtHabilidad" name="txtHabilidad"></p>
                    <p class="card-text configDatosCol" id="txtMovimientos" name="txtMovimientos"></p>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container pb-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center img-pokedex05" id="img-pokedex05">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 col-sm-6 d-flex justify-content-center align-items-center">
                  <input type="text" placeholder="Nombre" class="form-control" id="pokeName" name="pokeName">
                </div>
                <div class="col-md-6 col-sm-6 d-flex justify-content-center align-items-center">
                  <button class="btn btn-success" onclick="fetchPokemon()">Buscar</button>
                </div>
              </div>

            </div>
            <div class="col-md-6 col-sm-12 d-flex align-items-center img-pokedex06 " id="img-pokedex06">
              <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <p class="card-text configDatosCol badDatos d-flex" id="txtAltura" name="txtAltura"></p>
                  </div>
                  <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <p class="card-text configDatosCol d-flex badDatos" id="txtPeso" name="txtPeso"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </section>




</body>
<script src="recursos/js/jquery-3.3.1.min.js"></script>
<script src="recursos/js/bootstrap.min.js"></script>
<script src="recursos/js/popper.min.js"></script>
<script src="recursos/js/moment.min.js"></script>
<script src="recursos/js/pokedexLaunchX.js"></script>

</html>
